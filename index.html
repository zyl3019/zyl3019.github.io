<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ZYL's Page</title>
	</head>
	<body>
		<p id="BAN" style="color:red;position:relative;font-size:blod;font-size:30;width:100px">张文龙</p>
		<p><button onclick="xuanzhuan()">click<tton></p>
		<p id="coordinate1"></p>
		<p id="coordinate2"></p>
		<p>speed<p id="coordinate3"></p></p>
		<script>
		function xuanzhuan()
		{
		      var sign=100;
			  var width=0;		
			  var height=0;
			  var max=700;
			  var first=700;
			  var color=0;
			  var s=["#FF0000","#00FF00","#0000FF","#FF00FF","#00FFFF"];
			  var elem = document.getElementById("BAN");
			  setTimeout(frame,sign);
			  setInterval(SD,1);
			  function frame()
			  {
			    sign=sign-1;
				color++;
			  	document.getElementById("coordinate1").innerHTML = width;
			    document.getElementById("coordinate2").innerHTML = height;
				document.getElementById("coordinate3").innerHTML = sign;
				document.getElementById("BAN").style.color = s[color%5];
			      if(height < max && width <=first-max)
				  {
				      height=height +  10 ;
				      elem.style.top=height + 'px';
				  }
				  else if(width <max && height > first-max)
				  {
				       width=width +  10;
					   elem.style.left=width + 'px';
				  }
				  else if(height>first-max)
				  {
				       height=height-10;
				      elem.style.top=height + 'px';
				  }
				  else if(width>first-max)
				  {
				      width=width - 10;
				      elem.style.left=width + 'px';
				  }
				  setTimeout(frame,sign);
				  max=max-0.1;	  
			  }
			  function SD()
			  {
			      if( max <= first/2)
				  {
					   document.getElementById("BAN").style.fontSize=100;
					   elem.style.transform="rotate"+"("+color%180+"deg)";
				  }
			       else
				   {
					   document.getElementById("BAN").style.fontSize=30;
			       }
				  
			   }
		}
		</script>
	</body>
</html>
